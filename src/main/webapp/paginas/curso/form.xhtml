<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="3">
			<p:outputLabel value="Título do curso" for="iTituloCurso" />
			<p:inputText maxlength="50"
				value="#{solicitacaoController.curso.titulo}"
				id="iTituloCurso" required="true"
				requiredMessage="Campo necessário" />
			<p:message for="iTituloCurso" style="color: red;" />
			
			<p:outputLabel value="Matrícula do colaborador" for="iDataCurso" />
			<p:calendar id="iDataCurso" navigator="true"
						locale="pt" showOn="button" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo necessário"
						mask="true" value="#{solicitacaoController.curso.data}" />
			<p:message for="iDataCurso" style="color: red;" />
			
			<p:outputLabel value="Carga horária" for="iCargaHorariaCurso" />
			<p:inputText maxlength="50"
				value="#{solicitacaoController.curso.cargaHoraria}"
				id="iCargaHorariaCurso" required="true"
				requiredMessage="Campo necessário" />
			<p:message for="iCargaHorariaCurso" style="color: red;" />
			
			<p:outputLabel value="Conta corrente" for="iCidadeCurso" />
			<p:inputText maxlength="10"
				value="#{solicitacaoController.curso.cidade}"
				id="iCidadeCurso" required="true"
				requiredMessage="Campo necessário" />
			<p:message for="iCidadeCurso" style="color: red;" />
			
			<p:outputLabel value="Conta corrente" for="iLocalCurso" />
			<p:inputText maxlength="10"
				value="#{solicitacaoController.curso.local}"
				id="iLocalCurso" required="true"
				requiredMessage="Campo necessário" />
			<p:message for="iLocalCurso" style="color: red;" />
	</h:panelGrid>
</ui:composition>
