<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
 <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>#{msg['sistema.titulo']}</title>
<h:outputStylesheet name="function.css" library="css"/>
<h:outputScript library="js" name="script.js"/>
<h:outputScript library="js" name="functions.js" />
<h:outputScript library="js" name="textarea-redimensionar.js"/>
<h:outputStylesheet library="font-awesome-4.6.1/css"  name="font-awesome.css"/>
</h:head> 
<h:body>

<div id="page-top-outer">    
	<ui:include src="/WEB-INF/templates/cabecalho.xhtml" />
</div>
 
 <!-- End: page-top-outer -->
<div id="page-top-line">&nbsp;</div>
<!-- End: page-top-outer -->
<div id="page-top-line2_titulo">#{msg['sistema.titulo']}</div>
 
 <!-- MENU DO SISTEMA -->

<div class="nav-outer-repeat"> 
	<div id="nav_left">
		<ui:include src="/WEB-INF/templates/menu.xhtml" />
	</div>
		
</div>
<p:messages id="messages" showIcon="true" showDetail="true" globalOnly="true" autoUpdate="true"  closable="true"/>
  <div class="clear"/> 

<!-- start content-outer -->
<div id="content-outer">
<!-- start content -->
	<div id="content">	
   
    <!-- CAMINHO PARA AJUDAR NA NAVEGAÇÃO -->
    
    <div class="breadCrumb"> <ui:insert name="breadcrumb" /> </div>
   	
   		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
		<p:dialog modal="true" widgetVar="statusDialog" width="310" height="10"
		 footer="carregando..." showHeader="em processamento" draggable="false" maximizable="300" closable="false">
			<p:graphicImage library="images" name="loading.gif" />
		</p:dialog>		
   	</div>
   		<div id="page-heading"><h1><ui:insert name="titulo" /></h1></div>
   <table border="0" width="100%" cellpadding="0" cellspacing="0" id="content-table">
	 
	<tr>
		<th rowspan="3" class="sized"><h:graphicImage  name="shared/side_shadowleft.jpg" library="images" width="20" height="300"/></th>
		<th class="topleft"></th>
		<td id="tbl-border-top">&#160;</td>
		<th class="topright"></th>
		<th rowspan="3" class="sized"><h:graphicImage  name="shared/side_shadowright.jpg" library="images" width="20" height="300"/></th>
	</tr>
<tr>
	<td id="tbl-border-left"></td>
	<td valign="top">
	<!--  start content-table-inner -->
	<div id="content-table-inner" >
	
	<!-- inicio -->
	<div class="meio">
		<ui:insert name="conteudo"/>
	</div>
	
	<!-- fim -->
<div class="clear"></div>
</div>

<!--  end content-table-inner  -->
</td>
<td id="tbl-border-right"></td>
</tr>
<tr>
	<th class="sized bottomleft"></th>
	<td id="tbl-border-bottom">&#160;</td>
	<th class="sized bottomright"></th>
</tr>
</table>
   
   	<!-- fim conteudo -->
	</div>
<!--  end content -->
<div class="clear">&nbsp;</div>
 <div class="clear">&nbsp;</div>
            
<div id="footer">
	 <ui:include src="/WEB-INF/templates/rodape.xhtml" />
</div>

</h:body> 
</html>
