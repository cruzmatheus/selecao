<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">

		<p:menubar>
			<p:menuitem value="Principal" action="#{navegacaoBean.principal}" ajax="false" icon="fa fa-home" />
			<p:menuitem value="Protocolo" action="#{navegacaoBean.listarProcesso()}" icon="fa fa-files-o"/>
			<p:submenu label="Cadastro" icon="fa fa-plus" action="#{navegacaoBean.listarDuplicidade()}" ajax="false" >
			<p:menuitem value="Solicitante" action="#{navegacaoBean.listarQuadrilha}" icon="fa fa-user"/>
			<p:menuitem value="Funcionário" action="#{navegacaoBean.listarQuadrilha}" icon="fa fa-male"/>
			</p:submenu>
			
			<p:submenu label="Sistema" icon="fa fa-th" action="#{navegacaoBean.listarDuplicidade()}" ajax="false" >
			<p:menuitem value="Relatório" action="#{navegacaoBean.listarQuadrilha}" icon="fa fa-print"/>
			<p:menuitem value="Competência" action="#{navegacaoBean.listarQuadrilha}" icon="fa fa-history"/>
			</p:submenu>
			
			<p:submenu label="Configurações" icon="fa fa-gears" action="#{navegacaoBean.listarDuplicidade()}" ajax="false">
			<p:menuitem value="Tipo Documento" action="#{navegacaoBean.listarDocumento}" icon="fa fa-file-o"/>
			<p:menuitem value="Serviço" action="#{navegacaoBean.listarServico()}" icon="fa fa-exchange"/>
			<p:menuitem value="Setor" action="#{navegacaoBean.listarSetor()}" icon="fa fa-building"/>
			<p:menuitem value="Tempo Resposta" action="#{navegacaoBean.listarQuadrilha}" icon="fa fa-clock-o"/>
			<p:menuitem value="Comitê" action="#{navegacaoBean.listarQuadrilha}" icon="fa fa-comments"/>
			<p:menuitem value="Situação" action="#{navegacaoBean.listarSituacao()}" icon="fa fa-check-square-o"/>
			<p:menuitem value="Usuário" action="#{navegacaoController.listarUsuarios()}" icon="fa fa-child"/>
			</p:submenu>
			
			<f:facet name="options">
				<p:outputLabel  value="Usuário: " />
				<i class="fa fa-user"> </i>
				<p:outputLabel value=" suporte@bytecap.com.br " />

				<p:commandButton  value="Sair" styleClass="btn" action="#{navegacaoBean.pageLogin()}"  ajax="false" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>

	</h:form>

</ui:composition>
